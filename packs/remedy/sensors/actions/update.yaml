---
name: "update"
runner_type: "python-script"
description: "Updates a chosen entry in a given schema using the provided entry values"
enabled: true
entry_point: "update.py"
parameters:
  schema:
    type: "string"
    description: "The schema where the entry is located"
    required: true
  entry_values:
    type: "object"
    description: "A dict containing the field names and values to be updated"
    required: true
  entry_id:
    type: "string"
    description: "The entry id of the record to be updated"
    required: true
